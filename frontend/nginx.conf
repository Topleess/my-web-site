server {
    # Блок 1: Редирект с HTTP на HTTPS
    listen 80;
    server_name as-shamshurin.ru;
    return 301 https://$host$request_uri;
}

server {
    # Блок 2: Основной сайт на HTTPS
    listen 443 ssl;
    server_name as-shamshurin.ru;

    # Пути к сертификатам (которые мы пробросим через Docker)
    ssl_certificate /etc/letsencrypt/live/as-shamshurin.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/as-shamshurin.ru/privkey.pem;

    # Настройки SSL (стандартные)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Фронтенд
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Проксирование API (Бэкенд)
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Документация Swagger
    location /docs {
        proxy_pass http://backend:8000;
        proxy_set_header X-Forwarded-Proto https;
    }
    
    location /openapi.json {
        proxy_pass http://backend:8000;
        proxy_set_header X-Forwarded-Proto https;
    }
}
