version: '3.8'

services:
  # 1. База данных PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: portfolio_db
    restart: always
    environment:
      POSTGRES_USER: portfolio_user
      POSTGRES_PASSWORD: secret123
      POSTGRES_DB: portfolio_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio_user -d portfolio_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Бэкенд (Python FastAPI)
  backend:
    build: ./backend
    container_name: portfolio_backend
    restart: always
    environment:
      # Внутри докера база доступна по имени "db", а не localhost!
      - DATABASE_URL=postgres://portfolio_user:secret123@db:5432/portfolio_prod
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=portfolio_prod
      - DB_USER=portfolio_user
      - DB_PASSWORD=secret123
      - HOST=0.0.0.0
      - PORT=8000
      - ALLOWED_ORIGINS=*
      - ENV=production
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 3. Фронтенд (Nginx + React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio_frontend
    restart: always
    ports:
      - "80:80"  # Открываем сайт наружу на порт 80
    depends_on:
      - backend

  # 4. Админка для базы данных (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: portfolio_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"  # Админка будет доступна на порту 5050
    depends_on:
      - db

volumes:
  postgres_data:
    driver: local
